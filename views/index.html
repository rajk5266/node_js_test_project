<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST-API-PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>
    <form action="#" onsubmit="submitting(event)">
    
   <div class="container">
    <div class="row justify-content-evenly">
        <div class="col-2">
            <h4 class="element">PRODUCT</h4>
            <input type="text" name="product" class="element">
        </div>

        <div class="col-2">
            <h4 class="element" >DESCRIPTION</h4>
            <input type="text" name="description" class="element"> 
        </div>

        <div class="col-2">
            <h4 class="element" >PRICE</h4>
            <input type="text" name="price" class="element">
        </div>

        <div class="col-2">
            <h4 class="element" >QUANTITY</h4>
            <input type="text" name="quantity" class="element" id="quant">
        </div>

        <div class="col-2">
            <button type="submit" class="btn btn-success" id="sbnbtn">AD ITEM</button>
        </div>
    </div>
</div>
<hr>


</form>

<ul id="lists">Product List:</ul>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="main.js"></script>
